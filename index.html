<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="icon" href="Images/uol.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BuzzQuizz</h1>
        </div>
        <div class="home">

        </div>
        <div class="quizzPlay">
    
        </div>
        <div class="quizzCreator">
            <div class="quizzTheme">
                <div class="leading">
                    <p>Começe pelo começo</p>
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Título do seu quizz">
                    <input type="text" placeholder="URL da imagem do seu quizz">
                    <input type="text" placeholder="Quantidade de perguntas do quizz">
                    <input type="text" placeholder="Quantidade de níveis do quizz">
                </div>
                <button>Prosseguir para Criar Perguntas</button>
            </div>
            <div class="quizzQuestions">
                <div class="leading">
                    <p>Crie suas perguntas</p>
                </div>
                <div class="inputs">
                    <div class="question">
                        <p>Pergunta 1</p>
                        <input type="text" placeholder="Texto da pergunta">
                        <input type="text" placeholder="Cor de fundo da pergunta">
                    </div>
                    <div class="answerCorrect">
                        <p>Resposta correta</p>
                        <input type="text" placeholder="Resposta correta">
                        <input type="text" placeholder="URL da imagem">
                    </div>
                    <div class="answersIncorrect">
                        <p>Respostas incorretas</p>
                        <div>
                            <input type="text" placeholder="Resposta incorreta 1">
                            <input type="text" placeholder="URL da imagem 1">
                        </div>
                        <div>
                            <input type="text" placeholder="Resposta incorreta 2">
                            <input type="text" placeholder="URL da imagem 2">
                        </div>
                        <div>
                            <input type="text" placeholder="Resposta incorreta 3">
                            <input type="text" placeholder="URL da imagem 3">
                        </div>
                    </div>
                </div>
                <button>Prosseguir para Criar Níveis</button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
